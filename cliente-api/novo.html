<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Novo local</h1>
        <div>
            <label for="descricao">Informe descrição</label>
            <input type="text" placeholder="Ex: Cancha de bocha" id="descricao" class="form-control" />
            <label class="mt-2" for="rua">Informe rua</label>
            <input type="text" placeholder="Ex: XV de Novembro" id="rua" class="form-control" />
            <label class="mt-2" for="numero">Informe numero</label>
            <input type="text" placeholder="Ex: 5000" id="numero" class="form-control" />
            <label class="mt-2" for="bairro">Informe bairro</label>
            <input type="text" placeholder="Ex: Centro" id="bairro" class="form-control" />
            <label class="mt-2" for="cidade">Informe cidade</label>
            <input type="text" placeholder="Ex: Blumenau" id="cidade" class="form-control" />

            <div class="m-3 d-flex justify-content-between">
                <button onclick="salvar()" class="btn btn-primary">Salvar</button>
                <button class="btn btn-warning">Cancelar</button>
            </div>
        </div>
    </div>
    <script>
        function salvar() {
            var local = {
                descricao: document.getElementById('descricao').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value
            }
            try {
                fetch('http://localhost:8080/api/v1/locais', {
                    method: 'POST',
                    headers: { 'Content-Type': 'Application/json' },
                    body: JSON.stringify(local)
                })
                .then(response => window.location.href = 'index.html')
            } catch (error) {
                console.log(error)
            }
        }
    </script>
</body>

</html>
