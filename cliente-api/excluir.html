<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="offset-4 col-sm-4 mt-5">
        <label class="text-center">Confirma a exclusão do Local:
            <span id="descricao"></span>
        </label>
        
        <div class="m-3 d-flex justify-content-between">
            <button onclick="excluir()" class="btn btn-primary">Salvar</button>
            <button onclick="window.location.href='index.html'" class="btn btn-warning">Cancelar</button>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        fetch(`http://localhost:8080/api/v1/locais/${params.get('id')}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('descricao').innerHTML = data.descricao           
        })

        function excluir(local){
            fetch(`http://localhost:8080/api/v1/locais/${params.get('id')}`,{
                method: 'DELETE'
            })
            .then(response => window.location.href = 'index.html')        
        }
    </script>
</body>
</html>
